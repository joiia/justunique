<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack</title>
</head>
<body>

  <header>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col">
          <div class="menu">
            <div class="menu__burger">
              <div class="menu__bar"></div>
              <div class="menu__bar"></div>
              <div class="menu__bar"></div>
            </div>
            <div class="menu__contact--rt link link--primary-l">обратная связь</div>
          </div>
          
        </div>
      </div>
    </div>
  </header>

  <section class="section section--full section--img section--main">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="logo">
            <div class="logo__img-wrap"><img class="logo__img" src="/assets/img/logo.svg" alt=""></div>
            <div class="logo__slogan">разработка отличных сайтов</div>
          </div>
          <div class="about">
            <div class="row">
              <div class="col about__col about__col--1">
                Наша web-студия занимается разработкой качественных сайтов, сочетающих в себе стильный современный дизайн и безупречный девелопмент
              </div>
              <div class="col about__col about__col--2">
                Будем рады создать для Вас сайт, который подчеркнет индивидуальность Вашего продукта и привлечет больше новых клиентов 
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="dots dots--main-top">
      <div class="dots dots--color dots--single dots--single--1"></div>
      <div class="dots dots--color dots--single dots--single--2"></div>
    </div>
    <div class="dots dots--main-bottom">
      <div class="dots dots--color dots--single dots--single--3"></div>
      <div class="dots dots--color dots--single dots--single--4"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
